<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Approval Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .status-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }

        .icon.success {
            background-color: #10b981;
            color: white;
        }

        .icon.error {
            background-color: #ef4444;
            color: white;
        }

        .icon.expired {
            background-color: #f59e0b;
            color: white;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .success h1 {
            color: #10b981;
        }

        .error h1 {
            color: #ef4444;
        }

        .expired h1 {
            color: #f59e0b;
        }

        p {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .timestamp {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .status-container {
                padding: 30px 20px;
            }

            .icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="status-container" id="statusContainer">
        <div class="icon" id="statusIcon"></div>
        <h1 id="statusTitle"></h1>
        <p id="statusMessage"></p>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to display timestamp
        function displayTimestamp() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return now.toLocaleDateString('en-US', options);
        }

        // Main function to display status
        function displayStatus() {
            const status = getUrlParameter('status');
            const container = document.getElementById('statusContainer');
            const icon = document.getElementById('statusIcon');
            const title = document.getElementById('statusTitle');
            const message = document.getElementById('statusMessage');
            const timestamp = document.getElementById('timestamp');

            // Set timestamp
            timestamp.textContent = displayTimestamp();

            switch (status) {
                case 'approved':
                case 'success':
                    icon.innerHTML = '✓';
                    icon.className = 'icon success';
                    title.className = 'success';
                    title.textContent = 'Account Approved!';
                    message.textContent = 'Congratulations! Your account has been successfully approved by the administrator. You can now access all features.';
                    break;

                case 'expired':
                    icon.innerHTML = '⏱';
                    icon.className = 'icon expired';
                    title.className = 'expired';
                    title.textContent = 'Link Expired';
                    message.textContent = 'This approval link has expired. Please contact the administrator to request a new approval link.';
                    break;

                case 'error':
                    icon.innerHTML = '✕';
                    icon.className = 'icon error';
                    title.className = 'error';
                    title.textContent = 'Error';
                    message.textContent = 'An error occurred while processing your approval. Please contact the administrator for assistance.';
                    break;

                default:
                    icon.innerHTML = '?';
                    icon.className = 'icon error';
                    title.className = 'error';
                    title.textContent = 'Invalid Status';
                    message.textContent = 'The status parameter is missing or invalid. Please check the link and try again.';
            }
        }

        // Display status on page load
        displayStatus();
    </script>
</body>
</html>
